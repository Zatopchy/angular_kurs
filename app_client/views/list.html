<ng-include src="'views/mainMenu.html'"></ng-include>

<h2 class="text-light">{{ vm.title }}</h2>

{{vm.test}}

<div ng-hide="vm.list.length" class="alert alert-primary" role="alert">
    Пока нет ни одной записи. Добавьте что-нибудь
</div>

<table ng-show="vm.list.length" class="table table-striped table-secondary">
    <thead>
    <tr class="bg-dark text-light">
<!--        <th>id</th>-->
        <th>Город</th>
        <th>Страна</th>
        <th>Население</th>
        <th>Территория</th>
        <th>Статус</th>
        <th>Дата основания</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="line in vm.list" class="text-dark">
<!--        <td>{{line._id}}</td>-->
        <td>{{line.city}}</td>
        <td>{{line.country}}</td>
        <td>{{line.population}}</td>
        <td>{{line.territory}}</td>
        <td>{{line.statcity}}</td>
        <td>{{line.dateFinish}}</td>
        <td>
            <a href="/#!/update/{{line._id}}" class="btn btn-warning btn-sm">Изменить</a>
            <a href="/#!/delete/{{line._id}}" class="btn btn-danger btn-sm">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
